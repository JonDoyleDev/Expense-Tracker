<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  
    <title>Expense Tracker</title>
</head>
<body>
    <div class="hidden" id="expense-container">
        <div class="container">
            <div class="row">
                <a id="gitlink" href="https://github.com/jondoyledev/expense-tracker">GITHUB</a>
                <h1 class="hidden">Your Expense Tracker</h1>
                <button id="new-expense-button" class="hidden">Enter Your Expense</button>

                <section id="expense-overview" class="hidden">
                    <h2>Expense Overview</h2>
                    <p id="expense-total">$0</p>
                    <p class="date"></p>
                </section>

                <section class="expense-information">
                    <h2>Individual Expenses: </h2>
                    <ul class="expense-list">

                    </ul>
                </section>

            </div>

        </div>

    </div>

    <section id="expense-popup" class="hide">
        <div class="popup-start">
            <h2>Enter Your Expense</h2>
            <i data-feather="x" id="cross"></i>
        </div>
        <form action="">
            <p>Expense Title: </p>
            <input type="text" placeholder="Eg: Flight" id="title" required>
            <p>Expense Amount: </p>
            <input type="text" placeholder="Enter amount in USD" id="amount" required>
            <p>Expense Date: </p>
            <input type="date" placeholder="mm/dd/yyyy" id="date" required>
            <button class="expense-popup-button" id="submit">Submit</button>
        </form>
    </section>


<script src="app.js"></script>
</body>

</html>
